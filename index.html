<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-9519919826800070">
  <link rel="icon" href="images/logo.webp" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREE Online Text to PNG Roblox Font Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'Cublox';
      src: url('fonts/font-cublox.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roblox Display';
      src: url('fonts/font-roblox-display.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roblox 2017 Font 3';
      src: url('fonts/font-roblox-2017.ttf') format('truetype');
    }

    .font-cublox { font-family: 'Cublox', sans-serif; }
    .font-roblox-display { font-family: 'Roblox Display', sans-serif; }
    .font-roblox-2017 { font-family: 'Roblox 2017 Font 3', sans-serif; }

    body {
      background-image: url('images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="text-center text-gray-900 min-h-screen bg-cover bg-no-repeat bg-fixed bg-center" style="padding-top:20px">

  <!-- Ad Space Top -->
  <div class="w-full max-w-5xl mx-auto my-4">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9519919826800070" crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9519919826800070" data-ad-slot="9865821077" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Main Content -->
  <div class="flex-1 max-w-3xl mx-auto bg-white bg-opacity-80 p-6 rounded-xl shadow-lg">
    <h1 class="text-4xl font-cublox text-red-600 mb-4">Roblox Font Generator</h1>
    <p class="text-gray-700 mb-6">Type your text below and preview it in Roblox-style fonts. Click to copy!</p>

    <input
      id="userInput"
      type="text"
      placeholder="Enter your text here..."
      class="w-full p-3 border border-gray-300 rounded mb-4"
      oninput="generateFonts()"
    />

    <div class="flex items-center justify-center gap-4 mb-4">
      <label for="colorPicker" class="font-medium">Pick Text Color:</label>
      <input type="color" id="colorPicker" value="#000000" onchange="generateFonts()" />
    </div>

    <!-- Font Size Slider -->
    <div class="flex items-center justify-center gap-4 mb-6">
      <label for="fontSizeSlider" class="font-medium">Font Size:</label>
      <input type="range" id="fontSizeSlider" min="12" max="100" value="48" onchange="generateFonts()" />
      <span id="fontSizeLabel">48px</span>
    </div>

    <div id="fontResults" class="space-y-6"></div>
  </div>

  <!-- Ad Space Bottom -->
  <div class="w-full max-w-5xl mx-auto my-6">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9519919826800070" crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-9519919826800070" data-ad-slot="8663601806"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Scripts -->
  <script>
    const fontStyles = [
      { name: "Cublox", className: "font-cublox" },
      { name: "Roblox Display", className: "font-roblox-display" },
      { name: "Roblox 2017 Font 3", className: "font-roblox-2017" }
    ];

    function generateFonts() {
      const text = document.getElementById("userInput").value || "ROBLOX";
      const color = document.getElementById("colorPicker").value;
      const fontSize = document.getElementById("fontSizeSlider").value;
      document.getElementById("fontSizeLabel").innerText = `${fontSize}px`;

      const resultsDiv = document.getElementById("fontResults");
      resultsDiv.innerHTML = "";

      fontStyles.forEach((style, index) => {
        const container = document.createElement("div");
        container.className = "bg-white bg-opacity-70 p-4 rounded shadow hover:bg-opacity-90";

        const id = `textBlock${index}`;

        container.innerHTML = `
          <div class="text-xl font-medium text-gray-800 mb-2">${style.name}:</div>
          <div id="${id}" class="${style.className}" style="color:${color}; font-size: ${fontSize}px;">${text}</div>
          <div class="mt-3 flex justify-center gap-3">
            <button onclick="copyTextAsImage('${id}')" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded">Copy PNG</button>
            <button onclick="downloadFontPNG('${id}', '${style.name}')" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded">Download PNG</button>
          </div>
        `;
        resultsDiv.appendChild(container);
      });
    }

    async function copyTextAsImage(elementId) {
      const element = document.getElementById(elementId);
      const clone = element.cloneNode(true);
      clone.style.padding = "20px";
      clone.style.background = "transparent";
      clone.style.display = "inline-block";
      document.body.appendChild(clone);

      try {
        const canvas = await html2canvas(clone, {
          backgroundColor: null,
          useCORS: true,
          scale: 2
        });

        canvas.toBlob(async blob => {
          try {
            await navigator.clipboard.write([
              new ClipboardItem({ "image/png": blob })
            ]);
          } catch (err) {
            alert("Failed to copy image to clipboard.");
            console.error(err);
          }
        });
      } catch (error) {
        alert("Error generating image.");
        console.error(error);
      } finally {
        document.body.removeChild(clone);
      }
    }

    function downloadFontPNG(elementId, fontName) {
      const element = document.getElementById(elementId);
      const clone = element.cloneNode(true);
      clone.style.padding = "20px";
      clone.style.lineHeight = "1.5";
      clone.style.background = "transparent";
      clone.style.display = "inline-block";
      document.body.appendChild(clone);

      html2canvas(clone, {
        backgroundColor: null,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `${fontName.replace(/\s+/g, '_')}_preview.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
        document.body.removeChild(clone);
      });
    }

    window.addEventListener("DOMContentLoaded", generateFonts);
  </script>
</body>
</html>
